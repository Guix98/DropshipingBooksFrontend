<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Fecha</th>
            <th scope="col">Telefono</th>
            <th scope="col">Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let proveedor of providers">
            <th scope="row">{{proveedor.order_id}}</th>
            <td><button type="button" class="btn btn-dark" data-toggle="modal" data-target="#ContactModal" (click)="loadModal(proveedor.order_id)">{{proveedor.username}}</button></td>

            <td>{{proveedor.date}}</td>
            <td>{{proveedor.phone_number}}</td>
            <td>{{proveedor.email}}</td>
            <!-- Modal -->
            <div class="modal fade" id="ContactModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-black-50" id="exampleModalLabel">Informacion de contacto: {{proveedor.username}}</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
                        </div>
                        <div class="modal-body text-black-50">
                            <ul>

                                <li>Productos: {{order.product_name}}</li>
                                <li>Total: {{order.unit_price|currency}}</li>

                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </tr>

    </tbody>
</table>
