<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Registro</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="nombre">Nombre(s)</label>
            <div class="col-md-4">
                <input id="nombre" name="nombre" type="text" placeholder="" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="apellido">Primer apellido</label>
            <div class="col-md-4">
                <input id="apellido" name="apellido" type="text" placeholder="" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="document">Documento</label>
            <div class="col-md-4">
                <input id="document" name="document" type="text" placeholder="número de documento de identidad" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="birth">Fecha de nacimiento</label>
            <div class="col-md-4">
                <input id="birth" name="birth" type="text" placeholder="" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="email">Correo electrónico</label>
            <div class="col-md-4">
                <input id="email" name="email" type="text" placeholder="" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="username">Nombre de usuario</label>
            <div class="col-md-4">
                <input id="username" name="username" type="text" placeholder="" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="password2">Repetir contraseña</label>
            <div class="col-md-4">
                <input id="password2" name="password2" type="password" placeholder="" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="password">Contraseña</label>
            <div class="col-md-4">
                <input id="password" name="password" type="password" placeholder="" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Prepended text-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="Zone">Dirección:</label>
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-text">Zona</span>
                    <input id="Zone" name="Zone" class="form-control" placeholder="" type="text" required="">
                </div>

            </div>
        </div>

        <!-- Prepended text-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="Street"></label>
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-text">Calle</span>
                    <input id="Street" name="Street" class="form-control" placeholder="" type="text" required="">
                </div>

            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="button"></label>
            <div class="col-md-4">
                <button id="button" name="button" class="btn btn-info">Registrar</button>
            </div>
        </div>

    </fieldset>
</form>
