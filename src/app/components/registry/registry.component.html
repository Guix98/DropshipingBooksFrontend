<form>
    <div class="form-group row">
        <label class="col-4 col-form-label" for="name">Nombre(s)</label>
        <div class="col-8">
            <input id="name" name="name" type="text" class="form-control" required="required">
        </div>
    </div>
    <div class="form-group row">
        <label for="surname" class="col-4 col-form-label">Primer apellido</label>
        <div class="col-8">
            <input id="surname" name="surname" type="text" class="form-control" required="required">
        </div>
    </div>
    <div class="form-group row">
        <label for="document" class="col-4 col-form-label">Documento de identidad</label>
        <div class="col-8">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fa fa-address-card"></i>
                    </div>
                </div>
                <input id="document" name="document" placeholder="Número de documento de identidad" type="text" class="form-control" required="required">
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="birth" class="col-4 col-form-label">Fecha de nacimiento</label>
        <div class="col-8">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fa fa-birthday-cake"></i>
                    </div>
                </div>
                <input id="birth" name="birth" type="text" class="form-control">
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="email" class="col-4 col-form-label">Correo electrónico</label>
        <div class="col-8">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fa fa-envelope"></i>
                    </div>
                </div>
                <input id="email" name="email" type="text" class="form-control">
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="username" class="col-4 col-form-label">Nombre de usuario</label>
        <div class="col-8">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fa fa-user-circle"></i>
                    </div>
                </div>
                <input id="username" name="username" type="text" class="form-control" required="required">
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-4 col-form-label">Contraseña</label>
        <div class="col-8">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fa fa-lock"></i>
                    </div>
                </div>
                <input id="password" name="password" type="text" class="form-control" required="required">
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="password2" class="col-4 col-form-label">Repetir contraseña</label>
        <div class="col-8">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fa fa-lock"></i>
                    </div>
                </div>
                <input id="password2" name="password2" type="text" class="form-control" required="required">
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="zone" class="col-4 col-form-label">Dirección</label>
        <div class="col-8">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fa fa-home"></i>
                    </div>
                </div>
                <input id="zone" name="zone" type="text" class="form-control">
                <div class="input-group-append">
                    <div class="input-group-text">Zona</div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="street" class="col-4 col-form-label"></label>
        <div class="col-8">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fa fa-home"></i>
                    </div>
                </div>
                <input id="street" name="street" type="text" class="form-control">
                <div class="input-group-append">
                    <div class="input-group-text">Calle</div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-info">Registrar</button>
        </div>
    </div>
</form>
