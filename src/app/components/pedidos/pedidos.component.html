<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Buscar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <form class="form-inline my-2 my-lg-0" [formGroup]="">
            <input (keyup)="buscarPedidos(termino.value)" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" #termino>
            <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="buscarPedidos(termino.value)">Buscar</button>

        </form>
    </div>
</nav>
<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Fecha</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let proveedor of orders">
            <th scope="row">{{proveedor.order_id}}</th>
            <td><button type="button" class="btn btn-dark" data-toggle="modal" data-target="#ContactModal" (click)="loadModal(proveedor.order_id)">{{proveedor.userid}}</button></td>

            <td>{{proveedor.date}}</td>

            <!-- Modal -->
            <div class="modal fade" id="ContactModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-black-50" id="exampleModalLabel">Informacion de contacto: {{proveedor.username}}</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
                        </div>
                        <div class="modal-body text-black-50">
                            <ul>

                                <li>Productos: {{order.product_name}}</li>
                                <li>Total: {{order.unit_price|currency}}</li>

                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </tr>

    </tbody>
</table>
